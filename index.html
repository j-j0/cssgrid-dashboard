<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

<body>
    <div class="container">
        <div class="sidebar">
            <div class="title">
                <h1>Dashboard</h1>
                <div class="shortcuts">
                    <div class="home"><img src="./assets/home.svg" alt="">Home</div>
                    <div class="profile"><img src="assets/account-circle.svg" alt="">Profile</div>
                    <div class="Messages"><img src="assets/message-reply.svg" alt="">Messages</div>
                    <div class="History"><img src="assets/clock-time-three.svg" alt="">History</div>
                    <div class="Tasks"><img src="assets/note-multiple.svg" alt="">Tasks</div>
                    <div class="Communities"><img src="assets/account-group.svg" alt="">Communities</div>
                </div>
                <div class="shortcuts">

                        <img src="assets/cog.svg" alt="">Settings

                    <div class="Support">

                    </div>
                    <div class="Privacy">
                        <img src="assets/shield-check.svg" alt="">Privacy
                    </div>
                </div>
            </div>
        </div>
        <div class="nav">
            <div class="search">
                <img src="assets/magnify.svg" alt="magnify" class="magnify">

                <input type="text" name="" id="input">
            </div>
            <div class="userprofile">
                <img src="assets/bell-ring.svg" alt="">
                <img src="assets/profile-small.svg" alt="">
                <h4>Morgan Oakley</h4>
            </div>
        </div>
        <div class="topbar">
            <div class="greeting">
                <img src="assets/profile-big.svg" alt="">
                <div class="text">
                    Hi there,<br />
                    Morgan Oakley (@morgan)
                </div>
            </div>
            <div class="buttons">
                <button class="new">new</button>
                <button class="upload">upload</button>
                <button class="share">share</button>
            </div>
        </div>
        <div class="main">
            <div class="projects">
